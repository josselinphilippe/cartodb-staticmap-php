<h2>Here are some static map examples:</h2>
<p>*Things may still be buggy.</p>
<p>This uses a single point with a width and height. The point is centered* and the image is drawn to that size. We are also using the &quot;q&quot; param to pass the whole query for the image.</p>
<p><div style="height:600px">
<img style="position:absolute" src="http://maps.googleapis.com/maps/api/staticmap?center=32.3075,-93.806944&zoom=2&size=512x512&maptype=terrain&sensor=false" border="1" />
<img style="position:absolute" src="http://demo.silvercollection.silverbiology.com/portal_dev/lsu/unittests/sc2/cartodb/staticmap.php?zoom=2&lat1=32.3075&lon1=-93.806944&width=512&height=512&q=select * from testtable&style=%23testtable%7B%0A%20%20%20marker-fill%3A%23666%3B%0A%20%20%20marker-opacity%3A1%3B%0A%20%20%20marker-width%3A5%3B%0A%20%20%20marker-line-color%3Awhite%3B%0A%20%20%20marker-line-width%3A1%3B%0A%20%20%20marker-line-opacity%3A0.9%3B%0A%20%20%20marker-placement%3Apoint%3B%0A%20%20%20marker-type%3Aellipse%3B%0A%20%20%20marker-allow-overlap%3Atrue%3B%0A%0A%5Bcountry%3D%22United%20States%22%5D%7B%0A%20%20%20%20%20marker-fill%3A%23FF0011%3B%0A%20%20%20marker-width%3A3%3B%0A%20%20%20marker-opacity%3A0.5%3B%0A%7D%0A%20%20%0A%7D" border="1" />
</div></p>
<p><div style="height:600px">
<img style="position:absolute" src="http://maps.googleapis.com/maps/api/staticmap?center=53.507222,-3.2275&zoom=7&size=512x512&maptype=terrain&sensor=false" border="1" />
<img style="position:absolute" src="http://demo.silvercollection.silverbiology.com/portal_dev/lsu/unittests/sc2/cartodb/staticmap.php?zoom=7&lat1=53.507222&lon1=-3.2275&width=512&height=512&user=vizzuality&table=sql_statement&style=%23sql_statement%7Bpolygon-fill%3A%23FF0011%3B%7D" border="1" />
</div></p>
